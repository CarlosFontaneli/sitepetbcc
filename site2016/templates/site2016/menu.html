{% load staticfiles %}

<div class="ui grid">
    <div class="computer tablet only row">
        <nav class="ui fixed menu" role="navigation">
            <div class="ui container">
                <a href="{% url 'home' %}" class="item">
                    <img class="ui tiny image" src="{% static 'site2016/images/logos/petbcc_menu_principal.png' %}"
                         alt="Logo do PET-BCC">
                </a>

                <div class="right menu">
                    <a href="{% url 'home' %}" class="{% if pagina == 'home' %}active{% endif %} item"><b>PÃ¡gina
                        Inicial</b></a>
                    <a href="{% url 'equipe' %}" class="{% if pagina == 'equipe' %}active{% endif %} item"><b>Equipe</b></a>
                    <a href="{% url 'projetos' %}"
                       class="{% if pagina == 'projetos' %}active{% endif %} item"><b>Projetos</b></a>
                    <div class="ui dropdown item">
                        <b>Processo Seletivo</b> <i class="ui dropdown icon"></i>
                        <div class="ui vertical menu">
                            <a class="item"
                               href="{% url 'processo_seletivo' '2017' '2' %}">Processo Seletivo 2017/2</a>
                            <a class="item"
                               href="{% url 'processo_seletivo' '2017' '1' %}">Processo Seletivo 2017/1</a>

                            <a class="item {% if pagina == 'processo_seletivo_2016_2' %}active{% endif %}"
                               href="#">Ver anteriores</a>
                        </div>
                    </div>
                    <a href="{% url 'contato' %}"
                       class="{% if pagina == 'contato' %}active{% endif %} item"><b>Contato</b></a>
                </div>
            </div>

        </nav>
    </div>

    <div class="mobile only row">
        <nav class="ui fixed hidden main menu" id="menu_principal" role="navigation">
            <div class="left menu">
                <a href="{% url 'home' %}" class="item">
                    <img class="ui tiny image" src="{% static 'site2016/images/logos/petbcc_menu_principal.png' %}"
                         alt="Logo do PET-BCC">
                </a>
            </div>
            <div class="right menu">
                <a class="toc item">
                    <i class="large sidebar icon"></i>
                </a>
            </div>
        </nav>
    </div>
</div>

<script type="text/javascript">
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.sidebar')
        .sidebar('setting', 'transition', 'overlay')
        .sidebar('setting', 'mobileTransition', 'overlay')
        .sidebar('attach events', '.toc.item')
    ;
</script>
